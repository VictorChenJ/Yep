 JAP_develop_chinese_steel:0 "Develop Chinese Steel"
 JAP_develop_chinese_steel_desc:0 ""
 JAP_the_occupation_of_china:0 "The Occupation of China"
 JAP_the_occupation_of_china_desc:0 "After a brutal war, it is time for us to reap the spoils! We must decide what to do with the Chinese. However, occupying all of China may be difficult, and possibly a waste of resources…"
 JAP_safeguard_northern_china:0 "Safe Guard Northern China"
 JAP_safeguard_northern_china_desc:0 "With China conquered, we must ensure that we have the equipment to defend our new territorial gains. With our forces stretched thin, and the defeat of the USSR’s Chinese allies, we may be a tempting target. We must see to our weapon caches!"
 JAP_secure_the_coastlines:0 "Secure the Coastlines"
 JAP_secure_the_coastlines_desc:0 "While China is not a hugely developed nation, many of its most developed cities are situated near the cost, which is also convenient for our supply lines. We shall focus on subjugating these areas first."
 JAP_japan_conquerors_all:0 "Japan Conquerors All"
 JAP_japan_conquerors_all_desc:0 "While China is large, our military shall surely prove worthy of the task of occupation. We shall crush any resistance under the boots of our soldiers! The Sun has risen over China!"
